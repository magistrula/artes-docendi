<!doctype html>

<html>

  <head>
    <title>Sententiae</title>
    <link rel="stylesheet" href="css/sententiae.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="TopBar u-flexrow u-items-center u-content-center u-text-center">
      <button class="Button Button--large" id="with-verb-button" disabled onclick=chooseItemsWithVerb()>
        Sentence with Verb
      </button>

      <button class="Button Button--large" id="with-signa-button" disabled onclick=chooseItemsWithSigna()>
        Sentence with Signa
      </button>
    </div>

    <div class="Images u-flexrow u-text-center" id="sententiae" hidden>

      <div class="Images-item u-flex-eq">
        <div>
          <select class="VocabChooser" id="noun1-select" onchange="setVocabChoosers()">
            <option value="animalia">Animalia</option>
            <option value="homines" selected>Homines</option>
            <option value="monstra">Monstra</option>
          </select>
        </div>

        <div class="Images-item-imageContainer u-flexrow u-items-center u-content-center">
          <span class="u-signum" id="noun1-signum"></span>
          <img class="Images-item-image" id="noun1">
        </div>

        <div class="h1" id="noun1-label"></div>
      </div>

      <div class="Images-item u-flex-eq">
        <div>
          <select class="VocabChooser" id="noun2-select" onchange="setVocabChoosers()">
            <option value="animalia">Animalia</option>
            <option value="cibi">Cibi</option>
            <option value="homines">Homines</option>
            <option value="loca">Loca</option>
            <option value="monstra" selected>Monstra</option>
            <option value="vehicula">Vehicula</option>
            <option value="affectus">Affectus</option>
          </select>
        </div>

        <div class="Images-item-imageContainer u-flexrow u-items-center u-content-center">
          <img class="Images-item-image" id="noun2">
          <span class="u-signum" id="noun2-signum"></span>
        </div>

        <div class="h1" id="noun2-label"></div>
      </div>
    </div>

    <div class="u-text-center">
      <div class="h1" id="verb"></div>
      <div class="h2" id="tense"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="js/item-chooser.js"></script>
    <script src="js/sententiae-choosers.js"></script>
    <script src="js/sententiae.js"></script>

    <script>
      window.onload = initialize;
    </script>
  </body>

</html>
